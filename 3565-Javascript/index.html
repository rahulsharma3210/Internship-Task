<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Numbers</title>
 <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <h2>Split Screen </h2>
      <div class="box">
        <label for="inputNumber">Enter a Number:</label>
        <input type="number" id="inputNumber" min="1" required>
      </div>
      <div class="box">
        <label for="inputSplit">Number of Splits:</label>
        <input type="number" id="inputSplit" min="1" required>
      </div>
      <div class="box">
        <button onclick="splitNumbers()">Split</button>
      </div>


      <div id="output-container">
        <!-- Divs will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>

</html>
